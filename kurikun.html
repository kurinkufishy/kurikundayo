<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="twitter-header">
    <h1>Twitter閲覧ボックス</h1>
</header>
    <input type="text" id="twitterUrl" placeholder="貼りたいアカウントのURLを入力してください" style="width: 300px;">
    <button onclick="updateTimeline()">タイムラインを表示</button>

    <div class="timeline" id="timelineContainer">
        <!-- タイムラインがここに挿入されます -->
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        function updateTimeline() {
            const url = document.getElementById("twitterUrl").value;
            const timelineContainer = document.getElementById("timelineContainer");

            // タイムラインをリセット
            timelineContainer.innerHTML = '';

            // 新しいタイムライン要素を作成
            const a = document.createElement("a");
            a.setAttribute("class", "twitter-timeline");
            a.setAttribute("data-height", "500");
            a.setAttribute("data-width","500");
            a.setAttribute("href", url);
            a.innerText = "Tweets by " + url;

            // タイムラインコンテナに追加
            timelineContainer.appendChild(a);

            // Twitterのスクリプトを再読み込みしてタイムラインを表示
            twttr.widgets.load();
        }
    </script>
</body>
</html>
<div id="twitter-embed"></div>

<script type="text/javascript">
    // URLを指定
    const tweetUrl = 'https://twitter.com/TwitterJP/status/1234567890123456789';

    // Twitter埋め込み用のスクリプトをロード
    window.onload = function() {
        const embedDiv = document.getElementById('twitter-embed');
        const iframe = document.createElement('iframe');
        iframe.src = 'https://platform.twitter.com/widgets/tweet_button.html?url=' + encodeURIComponent(tweetUrl);
        iframe.width = '500';
        iframe.height = '500';
        iframe.frameBorder = '0';
        embedDiv.appendChild(iframe);
    };
</script>

</body>
</html>
