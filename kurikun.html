<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本経済の真実</title>
    <link rel="stylesheet" href="styles.css"> <!-- 外部CSSをリンク -->
</head>
<body>

<header>
    <h1>YouTube kurikun</h1>
</header>

<div id="container">
    <div id="searchBox">
        <input type="text" id="searchQuery" placeholder="動画を検索" />
        <button onclick="searchYouTube()">検索</button>
    </div>

    <div id="results"></div>

    <div id="videoPlayer">
        <iframe id="player" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script src="scripts.js"></script> <!-- 外部JavaScriptをリンク -->
</body>
</html>
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="twitter-header">
    <h1>Twitter閲覧ボックス</h1>
</header>
    <input type="text" id="twitterUrl" placeholder="貼りたいアカウントのURLを入力してください" style="width: 300px;">
    <button onclick="updateTimeline()">タイムラインを表示</button>

    <div class="timeline" id="timelineContainer">
        <!-- タイムラインがここに挿入されます -->
    </div>
    <!-- ツイートURL入力フォーム -->
    <form id="tweet-form">
        <label for="tweet-url">ツイートURLを入力:</label>
        <input type="url" id="tweet-url" placeholder="https://twitter.com/ユーザー名/status/ツイートID" required>
        <button type="submit">表示</button>
    </form>
</div>
</body>
</html>
