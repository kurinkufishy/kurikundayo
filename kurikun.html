<!DOCTYPE html>
<html lang="ja">
    <h1>まだいろいろ作り途中です！！！ワンちゃんインスタ追加できるかも！！！</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>埋め込み動画の変更</title>
</head>
<body>
    <h2>YouTube動画の埋め込み</h2>
    
    <!-- 動画IDの入力欄 -->
    <label for="videoID">YouTubeの動画IDを入力してください:</label>
    <input type="text" id="videoID" placeholder="例: dQw4w9WgXcQ">
    <button onclick="changeVideo()">動画を表示</button>

    <!-- 動画の埋め込み部分 -->
    <div id="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        function changeVideo() {
            // ユーザーが入力した動画IDを取得
            const videoID = document.getElementById("videoID").value;
            
            // 動画IDが空でない場合のみURLを変更
            if (videoID) {
                // 新しい埋め込みURLを設定
                const newUrl = `https://www.youtube.com/embed/${videoID}`;
                
                // iframe要素を更新
                document.getElementById("videoContainer").innerHTML = `
                    <iframe width="560" height="315" src="${newUrl}" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            } else {
                alert("動画IDを入力してください。");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Timeline</title>
</head>
<body>
    <h1>Twitter閲覧ボックス</h1>
    <input type="text" id="twitterUrl" placeholder="貼りたいアカウントのURLを入力してください" style="width: 300px;">
    <button onclick="updateTimeline()">タイムラインを表示</button>

    <div class="timeline" id="timelineContainer">
        <!-- タイムラインがここに挿入されます -->
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        function updateTimeline() {
            const url = document.getElementById("twitterUrl").value;
            const timelineContainer = document.getElementById("timelineContainer");

            // タイムラインをリセット
            timelineContainer.innerHTML = '';

            // 新しいタイムライン要素を作成
            const a = document.createElement("a");
            a.setAttribute("class", "twitter-timeline");
            a.setAttribute("data-height", "500");
            a.setAttribute("data-width","500");
            a.setAttribute("href", url);
            a.innerText = "Tweets by " + url;

            // タイムラインコンテナに追加
            timelineContainer.appendChild(a);

            // Twitterのスクリプトを再読み込みしてタイムラインを表示
            twttr.widgets.load();
        }
    </script>
</body>
</html>
