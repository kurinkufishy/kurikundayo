<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="twitter-header">
    <h1>Twitter閲覧ボックス</h1>
</header>
    <input type="text" id="twitterUrl" placeholder="貼りたいアカウントのURLを入力してください" style="width: 300px;">
    <button onclick="updateTimeline()">タイムラインを表示</button>

    <div class="timeline" id="timelineContainer">
        <!-- タイムラインがここに挿入されます -->
    </div>
    <!-- ツイートURL入力フォーム -->
    <form id="tweet-form">
        <label for="tweet-url">ツイートURLを入力:</label>
        <input type="url" id="tweet-url" placeholder="https://twitter.com/ユーザー名/status/ツイートID" required>
        <button type="submit">表示</button>
    </form>
</div>

<style>
        /* 埋め込みエリアを右寄せ */
        #twitter-embed {
            float: right; /* 要素を右寄せ */
            margin: 10px; /* コンテンツとの間に余白を追加 */
            width: 500px; /* 幅を指定 */
        }

        /* フォームデザイン */
        form {
            margin-bottom: 20px;
        }
    </style>

<!-- 埋め込み式Twitterツイート -->
<div id="twitter-embed"></div>

<script type="text/javascript">
    // フォームの送信イベントを監視
    document.getElementById('tweet-form').addEventListener('submit', function(event) {
        event.preventDefault(); // ページリロードを防止

        // 入力されたURLを取得
        const tweetUrl = document.getElementById('tweet-url').value;

        // 埋め込みエリアをクリア
        const embedDiv = document.getElementById('twitter-embed');
        embedDiv.innerHTML = '';

        // 新しいTwitterウィジェットを作成
        const blockquote = document.createElement('blockquote');
        blockquote.className = 'twitter-tweet';
        blockquote.innerHTML = `<a href="${tweetUrl}"></a>`;
        embedDiv.appendChild(blockquote);

        // Twitterウィジェットスクリプトを再読み込み
        if (typeof twttr !== 'undefined') {
            twttr.widgets.load();
        } else {
            const script = document.createElement('script');
            script.src = 'https://platform.twitter.com/widgets.js';
            script.async = true;
            document.body.appendChild(script);
        }
    });
</script>

</body>
</html>
